<html>
<head>
  <title>Zigbee Graph</title>
  <link rel="shortcut icon" href="">
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>

<meta name="mobile-web-app-capable" content="yes">

<script src="js/mqttws31.min.js" type="text/javascript"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/background.css">
<link rel="manifest" href="/manifest.json">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/d3.min.js"></script>
<script src="js/viz.js" type="javascript/worker"></script>
<script src="js/d3-graphviz.min.js"></script>

</head>

<body>
  <!-- ---------------------------- Control buttons --------------------------------------------- -->

  <div class="btn-group" role="group" aria-label="Basic example"  style="margin:10px" >
    <input type="text" id="host_ip" value="10.0.0.31" placeholder="host...">
    <input type="text" id="host_port" value="1884" placeholder="port...">
    <button id="btn_engine_dot"  class="btn btn-danger" type="button">dot</button>
    <button id="btn_engine_circo"  class="btn btn-danger" type="button">circo</button>
    <button id="btn_engine_fdp"  class="btn btn-danger" type="button">fdp</button>
    <button id="btn_engine_neato"  class="btn btn-danger" type="button">neato</button>
    <button id="btn_engine_osage"  class="btn btn-danger" type="button">osage</button>
  </div>

  <div id="config" class="row" style="margin:10px">
    <input type="text" id="z2mqtt_1" value="lzig" placeholder="zigbee2mqtt">
    <button id="btn_lifo" class="btn btn-primary btn-lg" type="button" style="width:60%" >lifo</button>
  </div>
  <div id="config" class="row" style="margin:10px">
    <input type="text" id="z2mqtt_2" value="mzig" placeholder="zigbee2mqtt">
    <button id="btn_mano" class="btn btn-primary btn-lg btn-block" type="button"  style="width:60%" >mano</button>
  </div>
  <div id="graph" style="text-align: center;"></div>
 
  <script src="src/main.js" type="module"></script>

</body>
</html>
