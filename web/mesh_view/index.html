<html>
<head>
  <title>nRF52 Mesh Wizard</title>
  <link rel="shortcut icon" href="">
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Detector.js"></script>
<script src="js/mqttws31.min.js" type="text/javascript"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/background.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!-- ---------------------------- Control buttons --------------------------------------------- -->
  <div id="config" class="row" style="margin:10px">
    <div class="btn-group" role="group" aria-label="Basic example" style="margin:10px" >
      <button id="btnGetNodeId" class="btn btn-dark" type="button">Get NodeId</button>
      <button id="btnGetChannel" class="btn btn-dark" type="button">Get Channel</button>
    </div>
    <input id="inNodeId" style="width:120px;margin:10px" type="text" class="form-control" placeholder="Node Id..." aria-label="Search for...">
    <div class="btn-group" role="group" aria-label="Basic example"  style="margin:10px" >
      <button id="btnPing"  class="btn btn-dark" type="button">Ping</button>
      <button id="btnRemGetChannel" class="btn btn-dark" type="button">Remote Get Channel</button>
      <button class="btn btn-dark" type="button">Set Tx Power</button>
    </div>
  </div>
  <!-- ---------------------------- Viewer --------------------------------------------- -->
  <div class="container-fluid" >
    <div class="row">
      <div class="col-sm-3">
          <div id='NodesTable' >
          </div>
      </div>
      <div class="col-sm-9">
        <div id='viewer' style="width=600 ; height:400;margin:auto"></div>
      </div>
    </div>
  </div>
  

  <!-- ---------------------------- Logger --------------------------------------------- -->
  <div id='logger' style="width:100%;float:bottom; margin:auto">
  <form>
    <div class="form-group">
      <h4 for="comment">Mesh Log:</h4>
      <textarea class="form-control" rows="6" id="meshlog" readonly></textarea>
    </div>
  </form>    
</div>
  <script src="src/main.js" type="module"></script>
</body>
</html>
